{% set current_page = 'menus' %}

<!doctype html>
<!-- Boilerplate Boostrap Code-->
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dining Hall Menus</title>
      {% include 'bootstrap.html' %}
   </head>
   <body>
      <!-- Content will go here.. -->

      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

      {% include 'navbar.html' %}
      <div class = "text-center">
         <h1 class="display-3 pb-2"><strong>Today's Menus</strong></h1>
         <h3 class = "pb-1 align-middle" >
            <a href = "" style = "text-decoration: none">
               <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: text-bottom;" height="32" width="20" viewBox="0 0 320 512">
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
               </svg>
            </a>
            {{ todays_date }}
            <a href = "" style = "text-decoration: none">
               <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: text-bottom;" height="32" width="20" viewBox="0 0 320 512">
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
               </svg>
            </a>
         </h3>
         <div class="btn-group align-items-center mx-auto pb-3" role="group" aria-label="Basic radio toggle button group">
            {% if not is_weekend_var: %}
            <input type="radio" value="Breakfast" class="btn-check" name="mealtime_btnradio" id="btnradio1" autocomplete="off" {% if mealtime == "Breakfast" %} checked {% endif %}>
            <label class="btn btn-dhall btn-primary" for="btnradio1">Breakfast</label>
            {% endif %}
            <input type="radio" value="Lunch" class="btn-check" name="mealtime_btnradio" id="btnradio2" autocomplete="off" {% if mealtime == 'Lunch' %} checked {% endif %}>
            <label class="btn btn-dhall btn-primary" for="btnradio2">Lunch</label>   
            <input type="radio" value="Dinner" class="btn-check" name="mealtime_btnradio" id="btnradio3" autocomplete="off" {% if mealtime == 'Dinner' %} checked {% endif %}>
            <label class="btn btn-dhall btn-primary" for="btnradio3">Dinner</label>
         </div>
         <h4 class = "text-muted">Click on a food to see its nutritional contents</h4>
      </div>
      <div id = "dhallMenusDiv"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src = "../static/js/script.js"></script>
   </body>
</html>
