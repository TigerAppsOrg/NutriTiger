{% extends "layout.html" %}
{% set current_page = 'menus' %}
{% block title %}Dining Hall Menus{% endblock %}
{% block content %}
<div id="alert-message"></div>

<div id="loading-animation" class="loading-animation">
    <div class="loading-spinner"></div>
</div>

        <div class = "text-center">
            <h1 class="p-3">Dining Hall Menus</h1>
            <h3 class = "pb-1 align-middle" >
                <a id="leftArrow" class="day_arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: text-bottom;" height="32" width="20" viewBox="0 0 320 512">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
                    </svg>
                </a>
                <span id="todaysDateDiv">{{ todays_date }}</span>
                <div style="display:none;" id = "currentDateDiv">{{ current_date }}</div>
                <a id="rightArrow" class="day_arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: text-bottom;" height="32" width="20" viewBox="0 0 320 512">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
                    </svg>
                </a>
            </h3>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <div id = "dhallMenusDiv"></div>
{% endblock %}
{% block script %}
<script src = "../static/js/script.js"></script>
{% endblock %}
